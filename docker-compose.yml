version: "3.9"

name: tripflow

services:
  postgres:
    image: postgres:16-alpine
    container_name: tripflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tripflow}
      POSTGRES_USER: ${POSTGRES_USER:-tripflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tripflow_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - tripflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tripflow} -d ${POSTGRES_DB:-tripflow}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - tripflow_net

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: tripflow-pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@tripflow.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin_dev_password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - tripflow_pgadmin:/var/lib/pgadmin
    networks:
      - tripflow_net

volumes:
  tripflow_pgdata:
  tripflow_pgadmin:

networks:
  tripflow_net:
    driver: bridge
